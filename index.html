<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Station</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Tangerine" rel="stylesheet">
    <script src="javascript/train.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  

</head>

<body style="background:black;">
    <div class="container" style="background:black;">
        <!-- Content here -->
        <div class="jumbotron jumbotron-fluid" style="background:black;">
            <div class="container">
            <img src="images/train.jpeg" class="img-fluid" id="base" alt="Responsive image">
            <img src="images/logo.png" class="rounded float-right" id="first" alt="...">
                
                <div id="clock">
                  
                </div>
            <p class="lead" style="font-size:30px;">Zeland means comfort!</p>
            </div>
        </div>
        <div class="card" style="border:1px solid black;" >
            <div class="card-header" style="background:#a2a2d0;">
               <p> Current Train Schedule</p>
            </div>
            <div class="card-body" style="background:#e6e6fa;">
                <blockquote class="blockquote mb-0">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th scope="col">Train #</th>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td id ="onea"></td>
                                <td id ="oneb"></td>
                                <td id ="onec" ></td>
                                <td id ="oned"></td>
                                <td id ="onee"></td>
                                
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td id ="twoa"></td>
                                <td id ="twob"></td>
                                <td id ="twoc"></td>
                                <td id ="twod"></td>
                                <td id ="twoe"></td>
                                
                            </tr>
                            <tr>
                                    <th scope="row">3</th>
                                    <td id ="threea"></td>
                                    <td id ="threeb"></td>
                                    <td id ="threec"></td>
                                    <td id ="threed"></td>
                                    <td id ="threee"></td>
                                   
                            </tr>
                            <tr>
                                    <th scope="row">4</th>
                                    <td id ="foura"></td>
                                    <td id ="fourb"></td>
                                    <td id ="fourc"></td>
                                    <td id ="fourd"></td>
                                    <td id ="foure"></td>
                                    
                            </tr>
                            <tr>
                                    <th scope="row">5</th>
                                    <td id ="fivea"></td>
                                    <td id ="fiveb"></td>
                                    <td id ="fivec"></td>
                                    <td id ="fived" ></td>
                                    <td id ="fivee"></td>
                                    
                            </tr>
                            <tr>
                                    <th scope="row">6</th>
                                    <td id ="sixa"></td>
                                    <td id ="sixb"></td>
                                    <td id ="sixc"></td>
                                    <td id ="sixd"></td>
                                    <td id ="sixe"></td>
                                    
                            </tr>
                            <tr>
                                    <th scope="row">7</th>
                                    <td id ="sevena"></td>
                                    <td id ="sevenb"></td>
                                    <td id ="sevenc"></td>
                                    <td id ="sevend"></td>
                                    <td id ="sevene"></td>
                                    
                            </tr>
                        </tbody>
                    </table>

                   

                    <footer class="blockquote-footer">  </footer>
                </blockquote>
            </div>
        </div>
        <br>
        <div class="card" style="border:1px solid black;" >
            <div class="card-header" style="background:#a2a2d0;">
                <p>Add Train</p>
            </div>
            <div class="card-body" style="background:#e6e6fa;">
                <blockquote class="blockquote mb-0">

                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" b
                            placeholder="Enter Train Name">
                       
                    </div>
                    
                    <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="email" class="form-control" id="destination" aria-describedby="emailHelp" 
                                placeholder="Destination">
                           
                    </div>
                    
                    <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="email" class="form-control" id="frequency" aria-describedby="emailHelp" 
                                    placeholder="Frequency">
                               
                    </div>
                    
                    <div class="form-group">
                        <label for="next">Train Time (HH:mm)</label>
                        <input type="email" class="form-control" id="next" aria-describedby="emailHelp" 
                            placeholder="First Train Time">
                        
                    </div>
                    <div class="form-group" id="empty">
                      
                        
                        
                    </div>
                    <footer class="blockquote-footer"></footer>
                    <input onclick="clicked()" class="btn" style="background:#da70d6;" type="submit" value="Submit" id="hello">
                </blockquote>
            </div>
        </div>


    </div>
    </div>

</body>

</html>
